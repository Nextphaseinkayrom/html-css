<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em Hospedagem Próprias</title>
</head>
<body>
    <h1>Inserindo videos Hospedados Localmente</h1>
    <p>Este video está Hospedado no meu próprio servidor.</p>
    <video width="500" poster="Imagens/download.jfif" controls autoplay loop
    >
        <source src="midias/Lemon.mp4" type="video/mp4">
        <source src="midias/Lemon.webm" type="video/webm">
        <source src="midias/Lemon.mkv" type="video/mkv">
        <p>Seu navegador não tem compartibilidade de reprodução de Videos</p>
        


    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EFmxPMdBqmU?si=Xh8NwYA3oVKgjTZ6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
    
    
    </iframe>


</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style> body {
        font-family: Arial, Helvetica, sans-serif;
    } 
    

      table {
        
        padding: 10px;
        border-collapse:separate;
      }

      td {
        border: 1px solid black;
        padding: 11px;
        text-align: center;
        
      }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Grupo</td>
            <td colspan="3">Nomes</td>
            <td colspan="5">Filmes</td>
        </tr>
        <tr>
            <td rowspan="3">Mulheres</td>
            <td colspan="3">Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td colspan="3">Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr><td colspan="3">Claudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        
        </tr>
        <tr>
            <td rowspan="3">Homens</td>
            <td colspan="3">Bruno Mendonça</td>
            <td>Intocaveis</td>
            <td>Amnesia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td colspan="3">Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>OldBoy</td>
            <td>Dangal</td>
        </tr>
        <Tr>
            <td colspan="3">Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </Tr>
    </table>
</body>
</html>

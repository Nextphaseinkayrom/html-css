<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get">
        
        <p>
        <label for="inome">nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30"placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input id="a" type="number" name="média" id="imedia" placeholder="0 a 10" min="0" max="10" required step="0.5">
        </p>
        <p>
            <label for="Mês" >Periodo Letivo</label>
            <input type="month" id="imes">
        </p>
        <p>
            <label for="idia">DDia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora"> Horario da prova</label>
            <input type="time" name="hora" id="hora" value="Hora">
        </p>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
